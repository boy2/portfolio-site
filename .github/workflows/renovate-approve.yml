name: Auto-approve Renovate PRs

on:
  pull_request_target:
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-approve:
    runs-on: ubuntu-latest
    if: github.actor == 'renovate[bot]'

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get PR details
        id: pr
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7.0.1
        with:
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title;

            // Check if this is a minor or patch update
            const isMinorOrPatch = /^(fix|chore)\(deps\):/.test(title) ||
                                   /^Update dependency/.test(title) ||
                                   title.includes('to v') && !title.includes('major');

            return { isMinorOrPatch };

      - name: Auto-approve minor/patch updates
        if: steps.pr.outputs.result.isMinorOrPatch
        uses: hmarr/auto-approve-action@f0939ea97e9205ef24d872e76833fa908a770363 # v4.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        if: steps.pr.outputs.result.isMinorOrPatch
        run: gh pr merge --auto --squash "${{ github.event.pull_request.number }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
